<div data-role="page" id="ordemdodiainterna-page">

    <script type="text/javascript">

        $( "#ordemdodiainterna-page" ).on( "pagebeforeshow", function( event, data ) {

            setTimeout(function(){
                   $.mobile.loading('show');
            },10);

            //carrega json ordem do dia interna
            app.actions.ordemDiaInterna();

        });

        $( "#ordemdodiainterna-page" ).on( "swiperight", function(){

            $( ":mobile-pagecontainer" ).pagecontainer( "change", "ordemdodia.html", { role: "page", transition: 'slide', reverse: 'true'  } );
        } );

    </script>

                    <div class="icone fechar*" id="botaoPesquisar"></div>
                </div>
                <div class="controle-botoes">
                    <div class="voltar padding-0 col-lg-2 col-md-2 col-sm-2 col-xs-2" >
                        <a href="ordemdodia.html" data-transition="slide" data-direction="reverse" class="icone"></a>
                    </div>

            </div>
