    <script type="text/javascript">

        $( "#deputadointerna-page" ).on( "pagebeforeshow", function( event, data ) {

        $( "#deputadointerna-page" ).on( "swiperight", function(){

        } );


       

        var inAppBrowserRef;

        function openURL(url) {

            var target = "_system";

            var options = "location=yes,hidden=yes";

            inAppBrowserRef = cordova.InAppBrowser.open(url, target, options);

            inAppBrowserRef.addEventListener('loadstart', function(){alert('start')});

            inAppBrowserRef.addEventListener('loadstop', function(){alert('stop')});

            inAppBrowserRef.addEventListener('loaderror', function(){alert('error')});

        }
        
    </script>
